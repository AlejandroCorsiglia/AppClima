<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n del Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <div class="container">
        <h1>Clima en tu ciudad</h1>
        <input type="text" id="city-input" placeholder="Ingresa una ciudad">
        <button id="get-weather-btn">Obtener Clima</button>

        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
